<div class="container2 py-5">
    <h1 class="title-fucsia mb-5">Artículos</h1>
    <swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" class="mySwiper">
        <ng-template swiperSlide *ngFor="let article of lastArticles">
            <div class="card cardArticle sm mb-5" style="height: 100%;">
                <div class="card-header">
                    <div class="background"></div>
                    <img class="" [src]="article.imageP | imageWidth:'':'notImageFront'" alt="">
                    <div class="title">
                        <h5 class="text-center mx-4 text">{{article.title}}</h5>
                    </div>
                </div>
                <div class="card-body p-3">
                    <p class=" font-14 m-0 text-secondary"><span class="text-fucsia">Categoría: </span>{{article.categoryName}}</p>
                    <p class=" font-14 m-0 text-secondary"><span class="text-fucsia">Autor: </span>{{article.author}} </p>
                    <p class=" font-14 m-0 text-secondary"><span class="text-fucsia">Fecha: </span>{{article.datetime | date:'dd/MM/yyyy - H:m'}} </p>
                    <p class="text-justify m-0 mt-2"> {{ (article.summary.length>180)? (article.summary | slice:0:180)+'...':(article.summary) }}</p>
                </div>
                <div class="card-footer p-3 pt-0">

                    <button (click)="goArticle(article)" type="button" class="btn btn-fucsia btn-block float-right btn-circle">
                    Leer <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

        </ng-template>
        <div class="swiper-button-next">sxx</div>
        <div class="swiper-button-prev">xx</div>
    </swiper>
</div>
